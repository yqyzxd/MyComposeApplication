ext{
    appcompatVersion='1.4.1'
    roomVersion='2.4.2'
    pagingVersion='3.1.0'
    lifecycleVersion='2.4.1'
    androidxHilt='1.0.0'
    pagingComposeVersion='1.0.0-alpha14'
    composeVersion='1.1.1'


    storeVersion='4.0.4-KT15'


    jetpack=[
            room=[
                    runtime:    "androidx.room:room-runtime:$roomVersion",
                    ktx:        "androidx.room:room-ktx:$roomVersion",
                    paging:     "androidx.room:room-paging:$roomVersion",
                    compiler:   "androidx.room:room-compiler:$roomVersion",
            ],
            paging=[
                    runtime:    "androidx.paging:paging-runtime:$pagingVersion",
                    ktx:        "androidx.paging:paging-runtime-ktx:$pagingVersion",
                    compose :  "androidx.paging:paging-compose:$pagingComposeVersion"
            ],
            lifecycle=[
                    runtime:    "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion",
                    viewmodel:  "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion",
                    compose:    "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycleVersion"
            ],
            compose=[
                    ui:"androidx.compose.ui:ui:$composeVersion",
                    animation:"androidx.compose.animation:animation:$composeVersion"
            ]
    ]
}